plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android"
    // Wordt door settings.gradle beschikbaar gemaakt
    id "dev.flutter.flutter-gradle-plugin"
}

// >>> Nieuw: lees keystore-gegevens uit key.properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.menutri.menutri_app"
    compileSdk 36

    // â˜… Pin op de NDK die AGP 8.6.x standaard gebruikt
    ndkVersion "26.1.10909125"

    defaultConfig {
        applicationId "com.menutri.menutri_app"
        minSdkVersion flutter.minSdkVersion
        targetSdk 35
        versionCode 1
        versionName "1.0.0"
    }

    // >>> Nieuw: signing config voor release
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            // >>> Nieuw: koppel de release signing
            signingConfig signingConfigs.release

            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug { }
    }

    // Java 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // Kotlin 17
    kotlinOptions { jvmTarget = "17" }
}

kotlin {
    jvmToolchain(17)
}

